        // Inicializar IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
               
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                   
                    // Crear almacén para auditorías
                    if (!db.objectStoreNames.contains(STORE_AUDITS)) {
                        const auditsStore = db.createObjectStore(STORE_AUDITS, {
                            keyPath: "id",
                            autoIncrement: true
                        });
                        auditsStore.createIndex("status", "status", { unique: false });
                        auditsStore.createIndex("auditor", "auditorData.nombre", { unique: false });
                    }
                    
                    // Crear almacén para progreso
                    if (!db.objectStoreNames.contains(STORE_PROGRESS)) {
                        const progressStore = db.createObjectStore(STORE_PROGRESS, {
                            keyPath: ["auditor", "unidad", "area", "fecha"]
                        });
                    }
                };
               
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };
               
                request.onerror = (event) => {
                    reject("Error al abrir la base de datos: " + event.target.error);
                };
            });
        }
        
        // Verificar si hay progreso guardado
        async function checkSavedProgress() {
            if (!currentUser) return;
            
            try {
                const progress = await getSavedProgress(currentUser.name, "", "", "");
                if (progress) {
                    const shouldLoad = confirm("Tienes un progreso guardado. ¿Quieres continuar donde lo dejaste?");
                    if (shouldLoad) {
                        await cargarProgresoGuardado(progress);
                    }
                }
            } catch (error) {
                console.error("Error al verificar progreso guardado:", error);
            }
        }
        
        // Guardar progreso en IndexedDB
        async function saveProgressToLocalDB(progressData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_PROGRESS], "readwrite");
                const store = transaction.objectStore(STORE_PROGRESS);
               
                const request = store.put(progressData);
               
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Obtener progreso guardado
        async function getSavedProgress(auditor, unidad, area, fecha) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_PROGRESS], "readonly");
                const store = transaction.objectStore(STORE_PROGRESS);
                const request = store.get([auditor, unidad, area, fecha]);
               
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Eliminar progreso guardado
        async function deleteSavedProgress(auditor, unidad, area, fecha) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_PROGRESS], "readwrite");
                const store = transaction.objectStore(STORE_PROGRESS);
                const request = store.delete([auditor, unidad, area, fecha]);
               
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Cargar progreso guardado

        // Guardar auditoría en IndexedDB
        async function saveAuditToLocalDB(auditData, status = "draft") {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_AUDITS], "readwrite");
                const store = transaction.objectStore(STORE_AUDITS);
               
                const auditRecord = {
                    ...auditData,
                    timestamp: new Date(),
                    status: status
                };
               
                const request = store.add(auditRecord);
               
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
       
        // Obtener auditorías guardadas
        async function getSavedAudits() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_AUDITS], "readonly");
                const store = transaction.objectStore(STORE_AUDITS);
                const index = store.index("status");
                const request = index.getAll("draft");
               
                request.onsuccess = (event) => resolve(event.target.result || []);
                request.onerror = (event) => reject(event.target.error);
            });
        }
       
        // Obtener auditorías pendientes
        async function getPendingAudits() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_AUDITS], "readonly");
                const store = transaction.objectStore(STORE_AUDITS);
                const index = store.index("status");
                const request = index.getAll("pending");
               
                request.onsuccess = (event) => resolve(event.target.result || []);
                request.onerror = (event) => reject(event.target.error);
            });
        }
       
        // Eliminar auditoría guardada
        async function deleteSavedAudit(auditId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_AUDITS], "readwrite");
                const store = transaction.objectStore(STORE_AUDITS);
                const request = store.delete(Number(auditId));
               
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
       
        // Actualizar estado de conexión
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('sync-status-indicator');
            const syncButton = document.getElementById('btn-sync');
           
            if (navigator.onLine) {
                statusIndicator.className = 'sync-status sync-online';
                syncButton.style.display = 'inline-block';
            } else {
                statusIndicator.className = 'sync-status sync-offline';
                syncButton.style.display = 'none';
            }
        }
       
        // Sincronizar datos offline
        async function syncOfflineData() {
            if (!navigator.onLine) {
                alert("No hay conexión a internet. Conéctate para sincronizar.");
                return;
            }
           
            try {
                // Mostrar estado de sincronización
                const syncButton = document.getElementById('btn-sync');
                const originalText = syncButton.innerHTML;
                syncButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sincronizando...';
                syncButton.disabled = true;
                document.getElementById('sync-container').classList.add('syncing');
                
                // 1. Sincronizar auditorías pendientes
                const pendingAudits = await getPendingAudits();
               
                for (const audit of pendingAudits) {
                    try {
                        // Enviar auditoría al servidor
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                action: "submitAudit",
                                auditor: audit.auditorData.nombre,
                                unidad: audit.auditorData.unidad,
                                area: audit.auditorData.area,
                                fecha: audit.auditorData.fecha,
                                preguntas: audit.preguntas
                            })
                        });
                       
                        const data = await response.json();
                       
                        if (data.status === "success") {
                            // Eliminar de la base de datos local
                            await deleteSavedAudit(audit.id);
                        }
                    } catch (error) {
                        console.error("Error sincronizando auditoría:", error);
                    }
                }
               
                alert('Sincronización completada con éxito');
                cargarAuditoriasGuardadas();
               
            } catch (error) {
                console.error("Error en sincronización:", error);
                alert('Error durante la sincronización: ' + error.message);
            } finally {
                const syncButton = document.getElementById('btn-sync');
                syncButton.innerHTML = '<i class="fas fa-sync-alt"></i> Sincronizar';
                syncButton.disabled = false;
                document.getElementById('sync-container').classList.remove('syncing');
            }
        }

        // Función para cargar dashboard
        async function cargarDashboard() {
            const loader = document.getElementById('dashboard-loader');
            const content = document.getElementById('dashboard-content');
            const fecha = document.getElementById('filtro-fecha').value;
            const area = document.getElementById('filtro-area').value;
            const unidadSelect = document.getElementById('filtro-unidad');
            const unidad = unidadSelect.value;
            const unidadText = unidad ? unidadSelect.options[unidadSelect.selectedIndex].text : '';
           
            loader.style.display = 'block';
            content.style.opacity = '0.3';
           
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getDashboardData",
                        fecha: fecha,
                        area: area,
                        unidad: unidadText
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    document.getElementById('stat-cumple').textContent = data.porcCumple + '%';
                    document.getElementById('stat-parcial').textContent = data.porcParcial + '%';
                    document.getElementById('stat-no-cumple').textContent = data.porcNoCumple + '%';
                    document.getElementById('stat-no-aplica').textContent = data.porcNoAplica + '%';
                   
                    document.getElementById('progress-cumple').style.width = data.porcCumple + '%';
                    document.getElementById('progress-parcial').style.width = data.porcParcial + '%';
                    document.getElementById('progress-no-cumple').style.width = data.porcNoCumple + '%';
                    document.getElementById('progress-no-aplica').style.width = data.porcNoAplica + '%';
                   
                    chartDistribucion.data.datasets[0].data = [
                        data.porcCumple,
                        data.porcParcial,
                        data.porcNoCumple,
                        data.porcNoAplica
                    ];
                    chartDistribucion.update();
                   
                    // Actualizar gráfico de preguntas
                    if (chartPreguntas) chartPreguntas.destroy();
                    const ctxPreguntas = document.getElementById('chart-preguntas').getContext('2d');
                    chartPreguntas = new Chart(ctxPreguntas, {
                        type: 'bar',
                        data: {
                            labels: data.preguntasData.labels,
                            datasets: [{
                                label: '% Cumplimiento',
                                data: data.preguntasData.values,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    ticks: {
                                        autoSkip: false,
                                        maxRotation: 45,
                                        minRotation: 45,
                                        font: {
                                            size: 10
                                        }
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                   
                    // Nuevo gráfico de barras por área
                    if (chartAreas) chartAreas.destroy();
                    if (data.areasData && data.areasData.labels.length > 0) {
                        const ctxAreas = document.getElementById('chart-areas').getContext('2d');
                        
                        // Ordenar de mayor a menor cumplimiento
                        const combined = data.areasData.labels.map((label, i) => ({
                            label,
                            value: data.areasData.values[i]
                        }));
                        
                        combined.sort((a, b) => b.value - a.value);
                        
                        const sortedLabels = combined.map(item => item.label);
                        const sortedValues = combined.map(item => item.value);
                        
                        chartAreas = new Chart(ctxAreas, {
                            type: 'bar',
                            data: {
                                labels: sortedLabels,
                                datasets: [{
                                    label: '% Cumplimiento',
                                    data: sortedValues,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        max: 100,
                                        ticks: {
                                            callback: function(value) {
                                                return value + '%';
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                   
                } else {
                    throw new Error(data.message || "Error al cargar datos");
                }
            } catch (error) {
                console.error("Error en dashboard:", error);
                alert('Error al cargar datos: ' + error.message);
            } finally {
                loader.style.display = 'none';
                content.style.opacity = '1';
            }
        }
       
        // Función para finalizar auditoría
        async function finalizarAuditoria() {
            const btn = document.getElementById('finalizar-auditoria');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
           
            try {
                const preguntasContestadas = Object.keys(respuestas).length;
                if (preguntasContestadas < preguntasPorArea.length) {
                    alert('Por favor responde todas las preguntas antes de finalizar la auditoría.');
                    return;
                }
               
                for (const pregunta of preguntasPorArea) {
                    const respuesta = respuestas[pregunta.id] || {};
                    if ((respuesta.estado === 'parcial' || respuesta.estado === 'no_cumple') && !respuesta.evidenciaUrl) {
                        alert(`Por favor, adjunta evidencia fotográfica para la pregunta ${pregunta.id}`);
                        return;
                    }
                }
               
                const preguntasData = [];
               
                preguntasPorArea.forEach(pregunta => {
                    const respuesta = respuestas[pregunta.id] || {};
                    preguntasData.push({
                        id: pregunta.id,
                        texto: pregunta.texto,
                        categoria: pregunta.categoria,
                        estado: respuesta.estado || "no_respondida",
                        evidenciaUrl: respuesta.evidenciaUrl || null,
                        observaciones: respuesta.observaciones || ""
                    });
                });
               
                // Verificar conexión para envío
                if (!navigator.onLine) {
                    // Guardar en base de datos local como "pending"
                    await saveAuditToLocalDB({
                        auditorData: auditorData,
                        respuestas: respuestas,
                        preguntas: preguntasData
                    }, "pending");
                   
                    alert('Auditoría guardada localmente. Se enviará automáticamente cuando se restablezca la conexión.');
                    showPage('inicio');
                    return;
                }
               
                const payload = {
                    action: "submitAudit",
                    auditor: auditorData.nombre,
                    unidad: auditorData.unidad,
                    area: auditorData.area,
                    fecha: auditorData.fecha,
                    preguntas: preguntasData
                };
               
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    auditorData.auditId = data.auditId;
                   
                    if (data.pdfUrl) {
                        document.getElementById('reporte-pdf-url').value = data.pdfUrl;
                        mostrarPDF(data.pdfUrl);
                    }
                   
                    generarDetalleReporte();
                   
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelector('.nav-link[data-page="reportes"]').classList.add('active');
                    showPage('reportes');
                   
                    // Eliminar progreso guardado
                    await deleteSavedProgress(auditorData.nombre, auditorData.unidad, auditorData.area, auditorData.fecha);
                   
                    cargarReportes();
                } else {
                    throw new Error(data.message || "Error en el servidor");

        // Iniciar proceso de auditoría
        async function iniciarAuditoria() {
            const nombre = document.getElementById('nombre-auditor').value;
            const unidad = document.getElementById('unidad-negocio').value;
            const area = document.getElementById('area-auditada').value;
            const fecha = document.getElementById('fecha-auditoria').value;
           
            if (!nombre || !unidad || !area || !fecha) {
                alert('Por favor completa todos los campos antes de iniciar la auditoría.');
                return;
            }
           
            try {
                // Verificar caché primero
                const cacheKey = `preguntas-${area}`;
                const cachedPreguntas = localStorage.getItem(cacheKey);
               
                if (cachedPreguntas) {
                    preguntasPorArea = JSON.parse(cachedPreguntas);
                } else {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: "getPreguntasPorArea",
                            area: area
                        })
                    });
                   
                    const data = await response.json();
                   
                    if (data.status === "success") {
                        preguntasPorArea = data.preguntas;
                        localStorage.setItem(cacheKey, JSON.stringify(preguntasPorArea));
                    } else {
                        throw new Error(data.message || "Error al cargar preguntas");
                    }
                }
                
                // Cargar progreso guardado si existe
                let progresoCargado = false;
                if (navigator.onLine) {
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                action: "loadProgress",
                                auditor: nombre,
                                unidad: unidad,
                                area: area,
                                fecha: fecha
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.status === "success" && data.preguntas.length > 0) {
                            // Cargar respuestas desde el servidor
                            data.preguntas.forEach(pregunta => {
                                if (!respuestas[pregunta.id]) respuestas[pregunta.id] = {};
                                respuestas[pregunta.id].estado = pregunta.estado;
                                respuestas[pregunta.id].evidenciaUrl = pregunta.evidenciaUrl;
                                respuestas[pregunta.id].observaciones = pregunta.observaciones;
                            });
                            progresoCargado = true;
                        }
                    } catch (error) {
                        console.error("Error al cargar progreso:", error);
                    }
                }
                
                // Si no hay progreso en el servidor, intentar cargar localmente
                if (!progresoCargado) {
                    try {
                        const progress = await getSavedProgress(nombre, unidad, area, fecha);
                        if (progress) {
                            respuestas = progress.respuestas;
                            progresoCargado = true;
                        }
                    } catch (error) {
                        console.error("Error al cargar progreso local:", error);
                    }
                }
                
                if (progresoCargado) {
                    alert("Progreso anterior cargado correctamente.");
                }
                
            } catch (error) {
                alert('Error al cargar preguntas: ' + error.message);
                return;
            }
           
            auditorData = {
                nombre: nombre,
                unidad: unidad,
                area: area,
                fecha: fecha
            };
           
            document.getElementById('current-auditor').textContent = nombre;
            document.getElementById('current-unidad').textContent = document.querySelector(`#unidad-negocio option[value="${unidad}"]`).textContent;
            document.getElementById('current-area').textContent = document.querySelector(`#area-auditada option[value="${area}"]`).textContent;

        // Función para comprimir imágenes
        function compressImage(file, quality = 0.7) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                       
                        // Redimensionar si es muy grande
                        const MAX_WIDTH = 1024;
                        const MAX_HEIGHT = 1024;
                        let width = img.width;
                        let height = img.height;
                       
                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }
                       
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedDataUrl);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // Cargar reportes
        async function cargarReportes() {
            const loader = document.getElementById('reportes-loader');
            const content = document.getElementById('lista-reportes-content');
            const fechaInicio = document.getElementById('filtro-fecha-inicio-reporte').value;
            const fechaFin = document.getElementById('filtro-fecha-fin-reporte').value;
            const area = document.getElementById('filtro-area-reporte').value;
            const auditor = document.getElementById('filtro-auditor-reporte').value;
           
            loader.style.display = 'block';
            content.style.opacity = '0.3';
           
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAuditsForReport",
                        fechaInicio: fechaInicio,
                        fechaFin: fechaFin,
                        area: area,
                        auditor: auditor
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    reportesData = data.reportes;
                    renderReportesList();
                } else {
                    throw new Error(data.message || "Error al cargar reportes");
                }
            } catch (error) {
                alert('Error al cargar reportes: ' + error.message);
            } finally {
                loader.style.display = 'none';
                content.style.opacity = '1';
            }
        }
       
        // Renderizar lista de reportes
        function renderReportesList() {
            const container = document.getElementById('reportes-container');
            container.innerHTML = '';
           
            if (reportesData.length === 0) {
                container.innerHTML = '<p>No se encontraron reportes con los filtros seleccionados</p>';
                return;
            }
           
            reportesData.forEach((reporte, index) => {
                const item = document.createElement('div');
                item.className = 'reporte-item';
                item.dataset.id = reporte.id;
                item.innerHTML = `
                    <p><strong>${reporte.auditor}</strong> - ${reporte.unidad}</p>
                    <p>${reporte.area} - ${reporte.fecha} ${reporte.hora ? `- ${reporte.hora}` : ''}</p>
                    <p>Cumple: ${reporte.porcCumple}% | No Cumple: ${reporte.porcNoCumple}%</p>
                `;
               
                item.addEventListener('click', function() {
                    cargarDetalleReporte(reporte.id);
                });
               
                container.appendChild(item);
            });
        }
       
        // Cargar detalle de un reporte específico
        async function cargarDetalleReporte(reporteId) {
            const reporte = reportesData.find(r => r.id === reporteId);
            if (!reporte) return;
           
            document.querySelectorAll('.reporte-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.reporte-item[data-id="${reporteId}"]`).classList.add('active');
           
            document.getElementById('reporte-auditor').textContent = reporte.auditor;
            document.getElementById('reporte-unidad').textContent = reporte.unidad;
            document.getElementById('reporte-area').textContent = reporte.area;
            document.getElementById('reporte-fecha').textContent = reporte.fecha;
            document.getElementById('reporte-hora').textContent = reporte.hora || '';
            document.getElementById('reporte-cumple').textContent = reporte.porcCumple + '%';
            document.getElementById('reporte-parcial').textContent = reporte.porcParcial + '%';
            document.getElementById('reporte-no-cumple').textContent = reporte.porcNoCumple + '%';
            document.getElementById('reporte-no-aplica').textContent = reporte.porcNoAplica + '%';
            document.getElementById('reporte-pdf-url').value = reporte.pdfUrl;
           
            let resultado = "Cumplimiento Total";
            let color = "var(--success)";
           
            if (reporte.porcNoCumple > 0 || reporte.porcParcial > 20) {
                resultado = "Cumplimiento Parcial";
                color = "var(--warning)";
            }
           
            if (reporte.porcNoCumple > 10) {
                resultado = "No Cumple";
                color = "var(--danger)";
            }
           
            document.getElementById('reporte-resultado').textContent = resultado;
            document.getElementById('reporte-resultado').style.color = color;
           
            const detalle = document.getElementById('reporte-detalle');
            detalle.innerHTML = '';
           
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAuditDetails",
                        auditId: reporteId
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    data.preguntas.forEach(pregunta => {
                        let estadoText, estadoColor;
                       
                        switch(pregunta.estado) {
                            case 'cumple':
                                estadoText = 'Cumple';
                                estadoColor = 'green';
                                break;
                            case 'parcial':
                                estadoText = 'Cumple Parcial';
                                estadoColor = 'orange';
                                break;
                            case 'no_cumple':
                                estadoText = 'No Cumple';
                                estadoColor = 'red';
                                break;
                            case 'no_aplica':
                                estadoText = 'No Aplica';
                                estadoColor = '#9b59b6';
                                break;
                        }
                       
                        const tieneEvidencia = pregunta.evidenciaUrl ? 'Sí' : 'No';
                       
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="padding: 10px;">${pregunta.texto}</td>
                            <td style="padding: 10px; text-align: center; color: ${estadoColor};">${estadoText}</td>
                            <td style="padding: 10px; text-align: center;">${tieneEvidencia}</td>
                            <td style="padding: 10px;">${pregunta.observaciones || ''}</td>
                        `;
                        detalle.appendChild(row);
                    });
                   
                    document.getElementById('detalle-reporte').style.display = 'block';
                } else {
                    throw new Error(data.message || "Error al obtener detalles");
                }
            } catch (error) {
                alert('Error al cargar detalles: ' + error.message);
                document.getElementById('detalle-reporte').style.display = 'none';
            }
        }
       
        // Función para exportar datos
        async function exportarDatos() {
            const fechaInicio = document.getElementById('fecha-inicio-exportar').value;
            const fechaFin = document.getElementById('fecha-fin-exportar').value;
            const area = document.getElementById('area-exportar').value;
           
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "exportAudits",
                        fechaInicio: fechaInicio,
                        fechaFin: fechaFin,
                        area: area
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    const blob = new Blob([data.csvContent], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.setAttribute('href', url);
                    link.setAttribute('download', `auditorias_${new Date().toISOString().slice(0,10)}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    throw new Error(data.message || "Error al exportar datos");
                }
            } catch (error) {
                document.getElementById('exportar-resultado').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Error al exportar: ${error.message}
                    </div>
                `;
            }
        }

        // Actualizar barra de usuario con foto
        function updateUserBar() {
            const userNameElement = document.getElementById('user-name');
            const userPhoto = document.getElementById('user-photo');
           
            if (currentUser) {
                userNameElement.textContent = currentUser.name;
               
                if (currentUser.fotoPerfil) {
                    userPhoto.src = currentUser.fotoPerfil;
                } else {
                    userPhoto.src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                }
            }
        }
 
        // Cargar datos del perfil
        async function loadProfile() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getUserProfile",
                        email: currentUser.email
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    // Actualizar currentUser con los datos del perfil
                    currentUser = { ...currentUser, ...data.user };
                   
                    // Actualizar UI
                    document.getElementById('profile-name').textContent = data.user.name;
                    document.getElementById('profile-email').textContent = data.user.email;
                    document.getElementById('edit-name').value = data.user.name;
                    document.getElementById('profile-unidad').value = data.user.unidad || '';
                   
                    if (data.user.fotoPerfil) {
                        document.getElementById('profile-picture').src = data.user.fotoPerfil;
                        document.getElementById('user-photo').src = data.user.fotoPerfil;
                    } else {
                        document.getElementById('profile-picture').src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    }
                   
                    updateUserBar();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showProfileMessage('Error al cargar perfil: ' + error.message, 'error');
            }
        }
 
        // Guardar cambios del perfil
        document.getElementById('save-profile').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            btn.disabled = true;
           
            const name = document.getElementById('edit-name').value;
            const unidad = document.getElementById('profile-unidad').value;
            const fileInput = document.getElementById('profile-photo');
            const file = fileInput.files[0];
           
            if (!name) {
                showProfileMessage('El nombre es obligatorio', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }
           
            try {
                let fotoUrl = currentUser.fotoPerfil;
               
                // Subir nueva foto si existe
                if (file) {
                    const compressedImg = await compressImage(file);
                   
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                action: "uploadImage",
                                image: compressedImg.split(',')[1] // Solo la parte base64
                            })
                        });
                       
                        const data = await response.json();
                       
                        if (data.status === "success") {
                            fotoUrl = data.url;
                        } else {
                            throw new Error(data.message);
                        }
                    } catch (error) {
                        showProfileMessage('Error al subir foto: ' + error.message, 'error');
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        return;
                    }
                }
               
                // Guardar perfil
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: "updateProfile",
                            email: currentUser.email,
                            name: name,
                            unidad: unidad,
                            fotoPerfil: fotoUrl
                        })
                    });
                   
                    const data = await response.json();
                   
                    if (data.status === "success") {
                        showProfileMessage('Perfil actualizado con éxito', 'success');
                        currentUser.name = name;
                        currentUser.unidad = unidad;
                        currentUser.fotoPerfil = fotoUrl;
                       
                        // Actualizar fotos inmediatamente
                        document.getElementById('profile-picture').src = fotoUrl;
                        document.getElementById('user-photo').src = fotoUrl;
                       
                        updateUserBar();
                        document.getElementById('profile-photo').value = '';
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    showProfileMessage('Error al actualizar perfil: ' + error.message, 'error');
                }
            } catch (error) {
                showProfileMessage('Error: ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
 
        // Cambiar contraseña
        document.getElementById('change-password').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;
           
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
           
            if (!currentPassword || !newPassword || !confirmPassword) {
                showProfileMessage('Todos los campos son obligatorios', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }
           
            if (newPassword !== confirmPassword) {
                showProfileMessage('Las contraseñas no coinciden', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }
           
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "changePassword",
                        email: currentUser.email,
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    showProfileMessage('Contraseña cambiada con éxito', 'success');
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showProfileMessage('Error al cambiar contraseña: ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
 
        // Mostrar mensajes en perfil
        function showProfileMessage(message, type) {
            const container = document.getElementById('profile-message');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                </div>
            `;
           
            setTimeout(() => container.innerHTML = '', 5000);
        }
       
        // Obtener áreas por unidad
        async function cargarAreasPorUnidad() {
            const unidad = document.getElementById('unidad-negocio').value;
            const areaSelect = document.getElementById('area-auditada');
           
            if (!unidad) {
                areaSelect.innerHTML = '<option value="">Selecciona un área</option>';
                return;
            }
           
            try {
                // Verificar caché
                if (areasCache[unidad]) {
                    renderAreasSelect(areaSelect, areasCache[unidad]);
                    return;
                }
               
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAreasByUnidad",
                        unidad: unidad
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    areasCache[unidad] = data.areas;
                    renderAreasSelect(areaSelect, data.areas);
                } else {
                    throw new Error(data.message || "Error al cargar áreas");
                }
            } catch (error) {
                console.error('Error al cargar áreas:', error);
                areaSelect.innerHTML = '<option value="">Error al cargar áreas</option>';
            }
        }
 
        // Obtener áreas por unidad para dashboard
        async function cargarAreasPorUnidadDashboard(unidad) {
            const areaSelect = document.getElementById('filtro-area');
            areaSelect.innerHTML = '<option value="">Cargando áreas...</option>';
           
            try {
                // Si no se selecciona unidad (Todas las unidades), cargar todas las áreas
                if (!unidad) {
                    areaSelect.innerHTML = '<option value="">Todas las áreas</option>';
                    if (allAreas && allAreas.length > 0) {
                        allAreas.forEach(area => {
                            const option = document.createElement('option');
                            option.value = area;
                            option.textContent = formatName(area);
                            areaSelect.appendChild(option);
                        });
                    }
                    return;
                }
               
                // Verificar caché
                if (areasCache[unidad]) {
                    areaSelect.innerHTML = '<option value="">Todas las áreas</option>';
                    areasCache[unidad].forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = formatName(area);
                        areaSelect.appendChild(option);
                    });
                    return;
                }
               
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAreasByUnidad",
                        unidad: unidad
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    areasCache[unidad] = data.areas;
                    areaSelect.innerHTML = '<option value="">Todas las áreas</option>';
                    data.areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = formatName(area);
                        areaSelect.appendChild(option);
                    });
                } else {
                    throw new Error(data.message || "Error al cargar áreas");
                }
            } catch (error) {
                console.error('Error al cargar áreas:', error);
                areaSelect.innerHTML = '<option value="">Error al cargar áreas</option>';
            }
        }
       
        // Cargar todas las áreas
        async function cargarTodasLasAreas() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAllAreas"
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {
                    allAreas = data.areas;
                   
                    // Actualizar selects de áreas
                    llenarSelectAreas('filtro-area-reporte', allAreas);
                    llenarSelectAreas('area-exportar', allAreas);
                    llenarSelectAreas('filtro-area', allAreas);
                }
            } catch (error) {
                console.error('Error cargando todas las áreas:', error);
            }
        }
       
        // Llenar select con áreas
        function llenarSelectAreas(selectId, areas) {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">Todas las áreas</option>';
           
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = formatName(area);
                select.appendChild(option);
            });
        }
       
        // Cargar auditores
        async function cargarAuditores() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "getAuditores"
                    })
                });
               
                const data = await response.json();
               
                if (data.status === "success") {

                        option.textContent = auditor;
                        select.appendChild(option);
                    });

            } catch (error) {
                console.error('Error cargando auditores:', error);
            }

        // Función para formatear nombres
        function formatName(str) {
            if (!str) return "";
            return str.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }
       
        // Renderizar áreas en select
        function renderAreasSelect(selectElement, areas) {
            selectElement.innerHTML = '<option value="">Selecciona un área</option>';
           
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = formatName(area);
                selectElement.appendChild(option);
            });
        }
    </script>
